<!DOCTYPE html>
<html lang="id">
<head>

  <title>Masuk | Videoebelajar</title>

  <div class="card w-full max-w-md shadow-lg bg-base-200 p-6">

      <img src="./assets/logo.png" alt="Logo" class="h-12 mx-auto mb-4">
      <h2 class="text-2xl font-bold">Masuk</h2>
    </div>
    <form class="space-y-4 mt-6">
      <input type="email" placeholder="Email" class="input input-bordered w-full" required>
      <input type="password" placeholder="Kata Sandi" class="input input-bordered w-full" required>
      <a href="#" class="text-sm text-blue-500 hover:underline">Lupa kata sandi?</a>
      <button type="submit" class="btn btn-primary w-full">Masuk</button>
      <button type="button" class="btn btn-outline w-full">Masuk dengan Google</button>
      <a href="register.html" class="block text-center text-sm text-gray-600 hover:underline">Belum punya akun? Daftar</a>
    </form>
  </div>

</body>
</html>
