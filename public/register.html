<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar | Videoebelajar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-100 flex items-center justify-center">

  <div class="card w-full max-w-md shadow-lg bg-base-200 p-6">
    <div class="text-center">
      <img src="./assets/logo.png" alt="Logo" class="h-12 mx-auto mb-4">
      <h2 class="text-2xl font-bold">Daftar</h2>
    </div>
    <form class="space-y-4 mt-6">
      <input type="text" placeholder="Nama Lengkap" class="input input-bordered w-full" required>
      <input type="email" placeholder="Email" class="input input-bordered w-full" required>
      <input type="tel" placeholder="Nomor HP" class="input input-bordered w-full" required>
      <input type="password" placeholder="Kata Sandi" class="input input-bordered w-full" required>
      <input type="password" placeholder="Konfirmasi Kata Sandi" class="input input-bordered w-full" required>
      <a href="#" class="text-sm text-blue-500 hover:underline">Lupa kata sandi?</a>
      <button type="submit" class="btn btn-primary w-full">Daftar</button>
      <button type="button" class="btn btn-outline w-full">Daftar dengan Google</button>
      <a href="login.html" class="block text-center text-sm text-gray-600 hover:underline">Sudah punya akun? Masuk</a>
    </form>
  </div>

</body>
</html>
